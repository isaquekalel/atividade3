<script>

    let numero = parseInt(prompt("escolha um numero de 1 a 100"));
    let random =  (Math.random() * 100)
    if (numero == random) {
        alert("Parabens, o numero esta correto")
    
    } else if (numero > random) {
        alert("Seu numero esta mais alto")
    } else if (numero < random) {
        alert("seu numero esta mais baixo")
    } 
    </script>
